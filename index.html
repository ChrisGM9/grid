<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div><h1>Pastelelería Unidos</h1></div>
    <section>
    <div class="grid-container">
        <div class="grid-items image-1">
            <img src="./assets/images/un pie de manzana.jpg" alt="Pastel de manzana">
        </div>
        <div class="grid-items image-2">
            <img src="./assets/images/un pie de limon.jpeg" alt="Pie de limon">
        </div>
        <div class="grid-items image-3">
            <img src="./assets/images/un pastel de tres leches.jpeg" alt="Pastel de tres leches">    
        </div>
        <div class="grid-items price">
            <div style="justify-content: center"> Pastel de manzana $3.000</div>
        </div>
        <div class="grid-items price">
            <div> Pastel de limón $5.000</div>
        </div>

        </div>
        <div class="grid-items image-1">
            <img src="./assets/images/un pastel de platano.jpg" alt="Pie de platano">
        </div>
        <div class="grid-items image-2">
            <img src="./assets/images/un pastel de maracuya.jpeg" alt="Pie de maracuyá">
        </div>
        <div class="grid-items image-3">
            <img src="./assets/images/un pastel de frutilla.jpeg" alt="Pastel de frutilla">    
        </div>
        <div class="grid-items price">
            <div>Pastel de platano $7.000</div>
        </div>
        <div class="grid-items price">
            <div>Pastel de maracuyá $8.000</div>
        </div>
        <div class="grid-items price">
            <div>Pastel de frutilla $10.000</div>
        </div>

    <aside>
    <menu>
        <div class="menu"><h3>Categorias</h3>
            
            <li><strong>Fruta (3)</strong></li>
            <li><strong>Crema (3)</strong></li>
        </div>
    </menu>
    </aside>
    <footer>
        <div>
            <span>Contacto 56 9123456789 </span>
            <span>Sucursal Av. Andes 844, Santiago</span>
        </div>
